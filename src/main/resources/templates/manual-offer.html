<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Manual Offer</title>

<style>
@import
	url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap')
	;

body {
	font-family: 'Poppins', sans-serif;
	background: linear-gradient(135deg, #43cea2, #185a9d);
	height: 100vh;
	display: flex;
	justify-content: center;
	align-items: center;
	margin: 0;
}

.form-container {
	background: white;
	padding: 40px;
	border-radius: 15px;
	width: 400px;
	box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
}

h2 {
	text-align: center;
	margin-bottom: 25px;
}

input {
	width: 100%;
	padding: 12px;
	margin: 10px 0;
	border-radius: 8px;
	border: 1px solid #ccc;
}

button {
	width: 100%;
	padding: 12px;
	background: #43cea2;
	border: none;
	border-radius: 8px;
	color: white;
	font-size: 16px;
	cursor: pointer;
}

button:hover {
	background: #36b48c;
}

.success {
	color: green;
	text-align: center;
}
</style>
</head>

<body>

	<div class="form-container">
		<h2>Manual Offer</h2>

		<p th:text="${success}" class="success"></p>

		<form th:action="@{/offer/preview}" th:object="${offer}" method="post">
			<input type="hidden" th:field="*{id}" />
			<!-- keep ID for edit -->
			<input type="text" th:field="*{name}" placeholder="Candidate Name"
				required /> <input type="text" th:field="*{position}"
				placeholder="Position" required /> <input type="number"
				th:field="*{salary}" placeholder="Salary" required /> <input
				type="email" th:field="*{email}" placeholder="Email ID" required />
			<button type="submit"
				th:text="${offer.id} != null ? 'Update Offer' : 'Preview Offer'"></button>
		</form>
	</div>


</body>
</html>
