spring.config.import=optional:env

spring.application.name=hrProcessAutomation

server.port=${PORT:8080}


# =======================
# App Configuration
# =======================
app.base-url=${APP_BASE_URL}

# =======================
# Datasource (Aiven MySQL)
# =======================
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =======================
# JPA / Hibernate
# =======================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# =======================
# HikariCP
# =======================
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=30000

# =======================
# Brevo API Configuration
# =======================
# Replace with your actual API key from Brevo Dashboard > API keys & MCP
# API key should start with "xkeysib-" (NOT "xsmtpsib-")
brevo.api.key=${BREVO_API_KEY}
